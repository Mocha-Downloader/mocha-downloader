name: Feature Request
description: Share your awesome idea that could improve our product!
title: "[Feature Request] "
labels: ["enhancement"]

body:
    - type: markdown
      id: description
      attributes:
          label: What's your suggestion?
          description: Describe your suggestion and include any necessary information

    - type: checkboxes
      id: not-a-duplicate
      attributes:
          label: This is not a duplicate issue
          description: Search for duplicate issues in the [issues page](https://github.com/Mocha-Downloader/mocha-downloader/issues)
          options:
              - label: This is a unique issue, and is not a duplicate.
                required: true
      validations:
          required: true
