name: Question
description: Ask a question
title: "[Question] "
labels: ["question"]

body:
    - type: markdown
      id: description
      attributes:
          label: What do you want to ask?
          description: You're not just asking for yourself but for other everyone after you so please make the question short, concise, and on point.

    - type: checkboxes
      id: not-a-duplicate
      attributes:
          label: This is not a duplicate issue
          description: Search for duplicate issues in the [issues page](https://github.com/Mocha-Downloader/mocha-downloader/issues)
          options:
              - label: This is a unique issue, and is not a duplicate.
                required: true
      validations:
          required: true
